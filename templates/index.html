<!DOCTYPE html>
<html lang="en">
<head>
    <title>NYTimes Book Reviews Finder</title>
    <link rel="stylesheet" href="../static/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="shortcut icon" href="../static/favicon.ico" type="image/x-icon">
    <link rel="icon" href="../static/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class='tusdatos-webapp-index-logocontainer'>
        <a href='/'>
            <img src='../static/nytimes.png'>
        </a>
    </div>
    <div class='tusdatos-webapp-index-titlecontainer'>
        <p>Welcome to the</p>
        <h1>New York Times Book Reviews Finder</h1>
    </div>
    <div class='tusdatos-webapp-index-searchbarcontainer'>
        <form action='/' method='post'>
            <label for='title'>Book Title: </label>
            <input type='text' name='title' optional>
            <br/>
            <label for='author'>Author: </label>
            <input type='text' name='author' optional>
            <br/>
            <label for='ISBN'>ISBN: </label>
            <input type='text' name='ISBN' optional>
            <br/>
            <input class='submit' type='submit'>
        </form>
    </div>
</body>
</html>
